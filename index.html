<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <script src="dist/emails-editor.js"></script>
  <link rel="stylesheet" href="demo.css" />
</head>
<body>
  <div id="root">
    <div class="email-form">
      <h1 class="email-form__title">Share <strong>Board name</strong> with other</h1>
      <div class="email-form__input-container"></div>
    </div>
    <button class="btn-add">Add email</button><button class="btn-get-count">Get email count</button>
  </div>
  <script>
    var editor = new EmailsEditor(
      document.querySelector(".email-form__input-container"),
      {
        className: "email-form__input",
        placeholder: "Enter email addresses…",
        addMorePlaceholder: "add more people…"
      }
    );

    var addId = 1;
    document.querySelector(".btn-add").addEventListener("click", function() {
      editor.addEmail(`email-${addId}@test.com`);
      addId += 1;
    });

    document.querySelector(".btn-get-count").addEventListener("click", function() {
      var validEmails = editor.getEmails().filter(email => email.valid);
      var message =
        validEmails.length === 1
          ? "There is 1 valid email"
          : `There are ${validEmails.length} valid emails`;
      alert(message);
    });
  </script>
</body>
</html>
